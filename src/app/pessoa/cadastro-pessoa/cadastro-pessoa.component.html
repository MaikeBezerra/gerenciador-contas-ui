<p-toast key="salvar" position="top-right"></p-toast>

<div class="container">
    <form #pessoaForm="ngForm" name="pessoaForm" (ngSubmit)="cadastrar(pessoaForm)">
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>{{ editando ? 'Edição de' : 'Nova' }} Pessoa</h1>
            </div>

            <div class="ui-g-12 ui-fluid">
                <label>Nome</label>
                <input pInputText type="text" name="nome" [(ngModel)]="pessoa.nome"
                    ngModel #nome="ngModel" required minlength="5">

                <app-message [control]="nome" error="required"
                    severity="warn" text="Informe seu Nome" ></app-message>
                
                <app-message [control]="nome" error="minlength"
                    severity="error" text="Mínimo de {{ nome.errors?.minlength?.requiredLength }} caracteres"></app-message>
            </div>

            <div class="ui-g-12 ui-md-9 ui-fluid">
                <label>Logradouro</label>
                <input pInputText type="text" name="logradouro" [(ngModel)]="pessoa.endereco.logradouro"
                    ngModel #logradouro="ngModel" required>

                <app-message [control]="logradouro" error="required"
                    severity="warn" text="Informe o Logradouro" ></app-message>
            </div>

            <div class="ui-g-12 ui-md-3 ui-fluid">
                <label>Número</label>
                <input pInputText type="text" name="numero" [(ngModel)]="pessoa.endereco.numero"
                    ngModel #numero="ngModel" required>

                <app-message [control]="numero" error="required"
                    severity="warn" text="Informe o numero" >
                </app-message>
            </div>

            <div class="ui-g-12 ui-md-4 ui-fluid">
                <label>Complemento</label>
                <input pInputText type="text" name="complemento"
                 [(ngModel)]="pessoa.endereco.complemento">
            </div>

            <div class="ui-g-12 ui-md-4 ui-fluid">
                <label>Bairro</label>
                <input pInputText type="text" name="bairro" [(ngModel)]="pessoa.endereco.bairro"
                    ngModel #bairro="ngModel" required>

                <app-message [control]="bairro" error="required"
                    severity="warn" text="Informe o Bairro" ></app-message>
            </div>

            <div class="ui-g-12 ui-md-4 ui-fluid">
                <label>CEP</label>
                <p-inputMask mask="99.999-999" name="cep" [(ngModel)]="pessoa.endereco.cep"
                    ngModel #cep="ngModel" required>
                </p-inputMask>

                <app-message [control]="cep" error="required"
                    severity="warn" text="Informe o CEP" ></app-message>
            </div>

            <div class="ui-g-12 ui-md-6 ui-fluid">
                <label>Estado</label>
                
                <p-dropdown placeholder="Selecione..."
                    [filter]="true" name="idEstado" [options]="estados"
                    [(ngModel)]="idEstado" (onChange)="carregarCidades()"
                    #estado="ngModel" required></p-dropdown>
            
                    <app-message [control]="estado" error="required"
                    severity="warn" text="Informe o estado" ></app-message>
            </div>

            <div class="ui-g-12 ui-md-6 ui-fluid">
                <label>Cidade</label>
                
                <p-dropdown placeholder="Selecione..."
                    [filter]="true" name="cidade" [options]="cidades"
                    [(ngModel)]="pessoa.endereco.cidade.id"
                    #cidade="ngModel" required
                    [disabled]="!idEstado"></p-dropdown>

                <app-message [control]="cidade" error="required"
                    severity="warn" text="Informe a cidade" ></app-message>
            </div>

            <div class="ui-g-12">
                <button pButton [disabled]="!pessoaForm.valid" type="submit" class="ui-button-primary" label="Salvar"></button>    
                <button pButton type="button" class="ui-button-info" label="Novo" (click)="nova(pessoaForm)"></button>
                <a routerLink="/pessoas">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>
</div>
